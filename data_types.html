<!DOCTYPE html>
<html>
<head>
	<title>Data Types</title>
</head>
<body>
	<script>
		let message = "hello";
		message = 12345;

		let n = 123; //integer
		n = 12.34; //floating point number

		alert(1/0); //Infinity
		alert("not a number" / 2); //NaN

		let str = "Double quote string";
		let str2 = "Single quote string";
		let phrase = `Backticks can embed ${str}`;
		alert(phrase);

		let isGreater = 4 < 1;
		alert(isGreater); //false

		let age = null;

		let x;
		alert(x); //undefined

		alert(typeof 0); //number

	</script>
</body>
</html>
